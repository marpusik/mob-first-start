<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="assets/css/style.min.css">
    <title>gulp project</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__wrapper">
                <img src="./assets/images/logo.svg"
                     alt=""
                     class="header__logo">
                <a href="tel:88001231212"
                   class="header__phone-city">Москва</a>
                <div class="header__phone">
                    <span>Телефон:</span>
                    <a href="tel:88001231212"
                       class="header__phone-link">8(800)-123-12-12</a>
                </div>
            </div>
            <a href=""
               class="header__user">
                <img src="./assets/images/user.png"
                     alt=""
                     class="header__user-icon">
            </a>
        </div>
    </div>
</header>
<section class="main">
    <div class="container">
        <div class="main__inner">
            <h1 class="main__title">Эксклюзивная <span>фотосессия</span> при полете на вертолете</h1>
            <div class="main__price-box">
                <div class="main__wrapper">
                    <span class="main__price-label">Стоимость:</span>
                    <span class="main__price">1500₽</span>
                </div>
                <img class="main__percent"
                     src="./assets/images/percent.svg"
                     alt="percent"/>
            </div>
            <button class="main__btn btn">Забронировать место</button>
        </div>
    </div>
</section>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2352.390724752965!2d27.530713714587367!3d53.87148134294912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbd03c80f489e7%3A0xaef1fdab1ac80f5!2z0JDRjdGA0L7QtNGA0L7QvNC90LDRjyDRg9C7LiAzLCDQnNC40L3RgdC6!5e0!3m2!1sru!2sby!4v1622979247578!5m2!1sru!2sby"
        width="100%"
        height="600"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"></iframe>

<script src="assets/js/script.js"></script>
</body>
</html>
